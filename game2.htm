<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score keeper</title>
    <style>
        .winner
        {
            color: green;
            font-weight: bold;
        }
        .loser
        {
            color: red;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>
<body>
    
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">Ping Pong Score Keeper</p>
                           
                        </header>
                        <div class="card-content">
                             <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" alt="" class="card-header-icon">
                            <h1 class="title is-1"><span id="p1">0</span> to <span id="p2">0</span></h1>
                            <label for="winS" class="label is-large">Playing To</label>
                            <div class="select is-rounded">
                                <select name="" id="winS">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                </select>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1b" class="button card-footer-item is-primary is-large">+1 Player One</button>
                            <button id="p2b" class="button card-footer-item is-info is-large">+1 Player Two</button>
                            <button id="reset" class="button card-footer-item is-danger is-large">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
